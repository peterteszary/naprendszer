<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/tokens.css">
  <link rel="stylesheet" href="/css/form.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <script src="/js/load-html.js"></script>

  <link rel="shortcut icon" href="/img/cropped-solar-system.png" type="image/x-icon">
  <title>A bolygók</title>
</head>

<body>
  <div id="navbar"></div>

  <section class="header-section">
    <h1>Kapcsolat</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Kezdőlap</a></li>
        <li class="breadcrumb-item active" aria-current="page">Kapcsolat</li>
      </ol>
    </nav>
  </section>

  <section class="container p-5">
    <div class="row">
      <div class="col-md-6 col-12 mb-5">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2759.6779899494845!2d20.15506647686237!3d46.23674798156188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4744885f0c3baf7b%3A0x394e2d1d77ac534f!2sSzegedi%20Csillagvizsg%C3%A1l%C3%B3!5e0!3m2!1shu!2shu!4v1733215956235!5m2!1shu!2shu"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="col-md-6 col-12 mb-5">
        <form>
          <input name="name" placeholder="Mi a neved?" class="name" required />
          <input name="emailaddress" placeholder="Mi az email címed?" class="email" type="email" required />
          <textarea rows="4" cols="50" name="subject" placeholder="Ide írd az üzeneted!" class="message"
            required></textarea>
          <input name="submit" class="btn-solar" type="submit" value="Elküld" />
        </form>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="/js/bootstrap.min.js"></script>

</body>

</html>
